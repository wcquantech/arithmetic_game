<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Arithmetic Game</title>
</head>
<body>
    <nav>
        <div class="intro">
            <h1>Arithmetic Game</h1>
            <p>This is a game.</p>
        </div>
        <div class="levels">
            <h3 id="level-1" class="active-level">Level 1</h3>
            <h3 id="level-2">Level 2</h3>
            <h3 id="level-3">Level 3</h3>
        </div>
    </nav>
    <div></div>
    <div id="game">
        <div class="equation">
            <span class="drop-zone" id="drop-zone-1"></span>
            <span id="operator-1">+</span>
            <span class="drop-zone" id="drop-zone-2"></span>
            <span id="operator-2">+</span>
            <span class="drop-zone" id="drop-zone-3"></span>
            =
            <span id="answer" class="filled">15</span>
        </div>

        <div id="numbers">
            <!-- Draggable Numbers -->
            <div>
                <span class="number dragged" draggable="true">0</span>
                <span class="number" draggable="true">1</span>
                <span class="number" draggable="true">2</span>
                <span class="number" draggable="true">3</span>
                <span class="number" draggable="true">4</span>
            </div>
            <div>
                <span class="number" draggable="true">5</span>
                <span class="number" draggable="true">6</span>
                <span class="number" draggable="true">7</span>
                <span class="number" draggable="true">8</span>
                <span class="number" draggable="true">9</span>
            </div>
        </div>

        <button id="submit">Submit</button>

        <div class="scoreboard">
            <p>Time Remaining:  <span id="time">60</span>s</p>
            <p>Score: <span id="score">0</span></p>
            <p>Previous High Score: <span id="previous-score">0</span></p>
        </div>
    </div>
    <div></div>
</body>
</html>
